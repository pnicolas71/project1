{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}



{% block main %}
    <form name="register" action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Enter new Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Enter new Password" type="password" id="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm_password" placeholder="Confirm new Password" type="password" id="confirm_password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
