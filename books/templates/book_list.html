{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">isbn</th>
            <th scope="col">book</th>
            <th scope="col">author</th>
            <th scope="col">year</th>
            </tr>
        </thead>
   
    {% for book in books %}
        <tr>
            <td>{{ book.isbn }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.pb_year }}</td>
            <td>
                <a href="{{ url_for ('show_page', isbn_page=book.isbn) }}">page</a>
            </td>
        </tr>
    {% endfor %}

{% endblock %}
