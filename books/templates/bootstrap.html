<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- Import our custom stylesheet -->
   <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->

    <link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type='image/x-icon'/>
    
    <title>Document</title>

    <style>
        .body {
            margin: 30px;
        }

        .my-container {
            border: 1px solid green;
        }

        .my-row {
            border: 3px solid red;
        }

        .my-col {
            border: 3px dotted blue;
        }
    </style>
    
</head>
<body>
    <h1>My First Bootstrap 4 Page</h1>
    <div class="container my-container">
        <div class="row my-row">
            <div class="col-md-4 col-sm-6 my-col">
                Row 1 Col 1
            </div>
            <div class="col-md-8 col-sm-6 my-col">
                Row 1 Col 2
            </div>
        </div>
        <div class="row justify-content-between align-items-stretch my-row">
            <div class="col-4 my-col order-md-12">
                Row 2 Col 1
            </div>
            <div class="col-4 offset-md-2 my-col align-self-start order-md-2">
                Row 2 Col 2
            </div>
        </div>
    </div>
</body>
</html>
